apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/core/main/java'
        }
    }
    test {
        java {
            srcDir 'src/core/test/java'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'workschedule.Core'
    }
}
